<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minhas Sessões</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e3a8a, #6b21a8);
      background-size: 200% 200%;
      animation: gradientShift 15s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body class="text-white p-6">

  <h2 class="text-3xl font-bold mb-6 text-center">Minhas Sessões</h2>

  <div id="lista-sessoes" class="space-y-4">
    <p class="text-gray-200">Carregando sessões...</p>
  </div>

  <script>
    const pacienteId = localStorage.getItem('id');
    const lista = document.getElementById('lista-sessoes');

    async function carregarSessoes() {
      try {
        const res = await axios.get(`http://localhost:3000/sessoes/paciente/${pacienteId}`);
        const sessoes = res.data;

        if (sessoes.length === 0) {
          lista.innerHTML = '<p class="text-white text-center">Nenhuma sessão agendada.</p>';
          return;
        }

        lista.innerHTML = '';
        sessoes.forEach(sessao => {
          const item = document.createElement('div');
          item.className = 'bg-white bg-opacity-20 backdrop-blur-md rounded p-4 shadow';

          item.innerHTML = `
            <p><strong>Data:</strong> ${sessao.data}</p>
            <p><strong>Diagnóstico:</strong> ${sessao.diagnostico || '---'}</p>
            <p><strong>Terapia:</strong> ${sessao.terapia || '---'}</p>
          `;

          lista.appendChild(item);
        });
      } catch (err) {
        console.error(err);
        lista.innerHTML = '<p class="text-red-400">Erro ao carregar sessões.</p>';
      }
    }

    carregarSessoes();
  </script>
</body>
</html>
